<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="/img/logo.png" type="image/x-icon">
    <title>Design Plauncher by Xnaxger</title>
</head>
<body>
    <h1>Version 0.1.0</h1>
    <div class="osn-body">
        <div class="first-frame">
            <div>
                <div class="header-b">
                    <div class="pla-logo-text">
                        <img src="/img/logo.png" width="29px" height="29px" class="imglogo"><span class="platext">Plasmo Launcher</span>
                    </div>
                    <div class="plclose">
                        <img src="/img/close.png">
                    </div>
                </div>
            </div>
            <div class="past-frame">
                <div class="img-fram">
                    <div class="pic-frame">
                        <div class="hui">Обновление 1.0</div>
                    </div>
                </div>
            </div>
            <div class="paast-framem">
                <div class="profile">
                    <img src="/img/XnaxGer.png" class="prof-icon">
                    <div class="profile-name-and-auth">
                        <div class="prof-name">
                            Xnaxger
                        </div>
                        <div class="prof-auth">
                            Успешно авторизован!
                        </div>
                    </div>
                </div>
                <div class="exit-btn">
                    <img src="/img/exit.png" class="exit-btn-img">
                </div>
                <div class="play-btn">
                    <div class="play-btn-text">Играть</div>
                </div>
                <div class="file-btn">
                    <img src="/img/file.png" class="file-btn-icon">
                    <div class="file-btn-text">Файлы</div>
                </div>
                <div class="file-btn" style="margin-left: 20px;">
                    <img src="/img/settings.png" class="set-btn-icon">
                    <div class="file-btn-text">Настройки</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
